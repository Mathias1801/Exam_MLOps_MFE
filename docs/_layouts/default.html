<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.page_title | default: page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <style>
      #vanta-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- Vanta background only -->
    <div id="vanta-bg"></div>

    <!-- Main content sits ABOVE the background -->
    <header class="site-header">
      <nav class="nav-bar">
        <div class="nav-left">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/today' | relative_url }}">Todayâ€™s News</a>
          <a href="{{ '/weekly' | relative_url }}">Weekly News</a>
          <a href="{{ '/monthly' | relative_url }}">Monthly News</a>
          <a href="{{ '/from-tip-to-story' | relative_url }}">From Tip to Story</a>
        </div>
        <div class="nav-right">
          <button id="theme-toggle" aria-label="Toggle Theme">ðŸŒ“</button>
        </div>
      </nav>
    </header>

    <main class="page-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>&copy; {{ site.time | date: '%Y' }} Sustainability News</p>
    </footer>

    <!-- Vanta & Three.js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <script>
      let vantaEffect;

      const setVanta = (theme) => {
        if (vantaEffect) vantaEffect.destroy();

        vantaEffect = VANTA.WAVES({
          el: "#vanta-bg",
          mouseControls: false,
          touchControls: false,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          waveHeight: 12.5,
          waveSpeed: 0.7,
          zoom: 0.65,
          shininess: 30,
          color: theme === "light" ? 0xa2a2a2 : 0x161616,
          backgroundAlpha: 1.0
        });
      };

      const currentTheme = localStorage.getItem("theme") || "dark";
      if (currentTheme === "light") {
        document.body.classList.add("light-theme");
      }
      setVanta(currentTheme);

      const toggleButton = document.getElementById("theme-toggle");
      if (toggleButton) {
        toggleButton.addEventListener("click", () => {
          document.body.classList.toggle("light-theme");
          const newTheme = document.body.classList.contains("light-theme") ? "light" : "dark";
          localStorage.setItem("theme", newTheme);
          setVanta(newTheme);
        });
      }
    </script>
  </body>
</html>
