name: Weekly Sustainability Summary

on:
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run app.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: python app.py

      - name: Commit updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Stage new or updated files from specific subfolders in /data
          git add data/weekly_log/*.json || echo "No JSON logs to add"
          git add data/weekly_summary/*.txt || echo "No summary texts to add"
          git add data/summaries.json || echo "No export file to add"
          git add data/*.db || echo "No DB file to add"

          git commit -m "ðŸ“„ Weekly sustainability summary added" || echo "Nothing to commit"
          git push || echo "Nothing to push"
